<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
  <form>
    <label>
      Введіть своє ім'я
    </label>
      <input type="text" placeholder="Введіть своє ім'я"/>


    <label for="email">Введіть свій мейл</label>
    <input type="email" placeholder="example@test.com" id="email"/>
    <input type="password" placeholder="Введіть свій пароль" id="pass"/>

    <label>
      Введіть номер телефону
    </label>
      <input type="tel" placeholder="+380123456"/>


    <label>
      <input type="checkbox" class="check"/>  
      Чи є вам 18 років?
  
    </label>

    <label>
      <input type="checkbox"/>  
      Чи прочитали ви умови договору дрібним текстом?
  
    </label>
    Оберіть стать
    <label>
    <input type="radio" name="gender" /> Male
    </label>
    <label>
    <input type="radio" name="gender" /> Female
    </label>
    <label>
    <input type="radio" name="gender" /> Non-binary
  </label>
  
  <label>
    Оберіть колір
    <input type="color" />
  </label>

  <label>
    Оберіть дату
    <input type="date" />
    <input type="datetime-local">
  </label>
  <label>
    Діапазон
    <input type="range" min="1" max="100" />
  </label>
  <label>
    Картинка
    <input type="image" />
  </label>
  <label class="label-input-file">
    Файл
    <input type="file"/>
  </label>
  <textarea></textarea>
  
  <label>
    Обери, з якого ти міста
    <select>
      <option>Київ</option>
      <option>Харків</option>
      <option>Дніпро</option>
      <option>Донецьк</option>
      <option>Одеса</option>
      <option>Львів</option>
      <option>Сімферополь</option>
      <option>Тернопіль</option>
    </select>
  </label>

  <button>Submit</button>
  </form>
</body>
</html>
